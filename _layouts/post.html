---
layout: blog
---

<div id="blog-container">

    <div class="section-header">{{ page.title }}</div>

    {{ content }}

    <section id="photos">
        {% for image in page.images %}
        <div class="post">
                <a href="{{image}}">
                    <img class="post-image" src="{{image}}">
                </a>
        </div>
        {% endfor %}

    </section>

</div>
